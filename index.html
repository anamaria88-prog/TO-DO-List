<!DOCTYPE html>
<html>
<head>

	<title> To Do List </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="box">
	<div class="header">
		<h1><i> todos </i></h1>
	</div>

	<div class="main-todo-List">

		<div class="input-group">
			<div class="input-group-text">
				<i class="fas fa-chevron-circle-down icon icon-hover"></i>
			</div>
			<input type="text" name="todo" id="input" class="new-item form-control" placeholder="What needs to be done ?">
		</div>

		<ul class="todo-items">
			
		</ul>
		<div class="line"></div>	
		<span class="items-left"></span>
		<div class="buttons">
			
			<button class="btn all"> All </button>
			<button class="btn active"> Active </button>
			<button class="btn btn-completed"> Completed </button>
			<button class="btn clear-completed"> Clear completed </button>
		</div>
	</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
